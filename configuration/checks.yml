---
- desc : "OSPF states not Full"
  cmd: "ospf_neigh"
  test: "string_equal"
  val: "Full"
  tfield: "state"
- desc : "MPLS interfaces not UP"
  cmd: "mpls_iface"
  test: "string_equal"
  val: "Up"
  tfield: "state"
- desc: "Routing Engine memory buffer below threshold"
  cmd: "re_1re"
  test: "threshold"
  fail: "high"
  tfield: "mem"
- desc: "OSPF interfaces have at least one neighbor"
  cmd: "ospf_iface"
  test: "threshold"
  fail: "low"
  tfield: "ncount"
