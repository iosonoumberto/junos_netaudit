---
- desc : "OSPF states not Full"
  cmd: "ospf_neigh"
  test: "string_equal"
  val: "Full"
  tfield: "state"
- desc : "MPLS interfaces not UP"
  cmd: "mpls_iface"
  test: "string_equal"
  val: "Up"
  tfield: "state"
- desc: "Routing Engine memory buffer below threshold"
  cmd: "re_1re"
  test: "threshold"
  fail: "high"
  tfield: "mem"
- desc: "OSPF interfaces have at least one neighbor"
  cmd: "ospf_iface"
  test: "threshold"
  fail: "low"
  tfield: "ncount"
- desc: "BGP states distribution"
  cmd: "bgp_summary"
  test: "device_distribution"
  tfield: "state"
- desc: "Number of Bfd Sessions"
  cmd: "bfd_session"
  test: "total"
- desc: "Basic stats for Active system memory"
  cmd: "system_memory"
  test: "basic_stats"
  tfield: "act"
  unit: "%"
- desc: "Chassis alarms existence"
  cmd: "chassis_alarm"
  test: "empty"
- desc: "Storage filesystem free space"
  cmd: "system_storage"
  test: "threshold"
  fail: "lower"
  tfield: "usedperc"
  interest: ['/dev/gpt/junos']
- desc: "Release distribution"
  cmd: "release"
  test: "global_distribution"
- desc: "BGP global states distribution"
  cmd: "bgp_summary"
  test: "global_distribution"
  tfield: "state"
