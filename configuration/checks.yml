---
- desc : "OSPF states not Full"
  cmd: "ospf_neigh"
  test: "string_equal"
  val: "Full"
  tfield: "state"
- desc : "MPLS interfaces not UP"
  cmd: "mpls_iface"
  test: "string_equal"
  val: "Up"
  tfield: "state"
- desc: "Routing Engine memory buffer below threshold"
  cmd: "re_1re"
  test: "threshold"
  fail: "higher"
  tfield: "mem"
- desc: "OSPF interfaces have at least one neighbor"
  cmd: "ospf_iface"
  test: "threshold"
  fail: "lower"
  tfield: "ncount"
- desc: "BGP states distribution"
  cmd: "bgp_summary"
  test: "device_distribution"
  tfield: "state"
- desc: "Number of Bfd Sessions"
  cmd: "bfd_session"
  test: "total"
- desc: "Basic stats for Active system memory"
  cmd: "system_memory"
  test: "basic_stats"
  tfield: "act"
  unit: "%"
- desc: "Chassis alarms existence"
  cmd: "chassis_alarm"
  test: "empty"
- desc: "Storage filesystem free space"
  cmd: "system_storage"
  test: "threshold"
  fail: "lower"
  tfield: "usedperc"
  interest: ['/dev/gpt/junos']
- desc: "Release distribution"
  cmd: "facts"
  test: "global_distribution"
  tfield: "release"
- desc: "BGP global states distribution"
  cmd: "bgp_summary"
  test: "global_distribution"
  tfield: "state"
- desc: "FPC temperature"
  cmd: "chassis_fpc"
  test: "threshold"
  fail: "higher"
  tfield: "temp"
- desc: "FPC states distribution"
  cmd: "chassis_fpc"
  test: "device_distribution"
  tfield: "state"
- desc: "Number of Established BGP sessions"
  cmd: "bgp_summary"
  test: "total_filtered"
  tfield: "state"
  val: "Established"
- desc: "Core dumps existence"
  cmd: "core_dump"
  test: "empty"
- desc : "RE model correct"
  cmd: "re_1re"
  test: "string_equal"
  val: "RE-VMX"
  tfield: "model"
- desc : "2RE model correct"
  cmd: "re_2re"
  test: "string_equal"
  val: "RE-VMX"
  tfield: "model"
- desc : "permanent licenses"
  cmd: "system_licenses"
  test: "string_equal"
  val: "permanent"
  tfield: "valid"
- desc: "IFLs down"
  cmd: "interface_summary_specific"
  test: "threshold"
  fail: "higher"
  tfield: "ifl_down"
- desc: "non-recovery snapshots"
  cmd: "system_snapshot"
  test: "threshold"
  fail: "lower"
  tfield: "nonrectot"
- desc: "recovery snapshots"
  cmd: "system_snapshot"
  test: "threshold"
  fail: "lower"
  tfield: "rectot"
- desc: "snapshot versions"
  cmd: "system_snapshot"
  test: "string_equal"
  val: "19.4R2"
  tfield: "nonrectot"
- desc : "All BGP flap count equal"
  cmd: "bgp_summary"
  test: "all_equal_device"
  tfield: "flap"
